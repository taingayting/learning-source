<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* li[aihao^=c]{
            color: blue; 只选择定义了aihao属性，以c开头的元素
        } */

        /* li[aihao$=n]{
            color: blue; 只选择定义了aihao属性，以n结尾的元素
        } */
        /* li[aihao*=a]{
            color: blue;  只选择定义了aihao属性，带有a的所有元素     
        } */
        li[aihao]{
            color: blue;}

    </style>
</head>
<body>
    <ul>
        <li>文字内容</li>
        <li>文字内容</li>
        <li aihao="cf" > 出去玩</li>>文字内容</li>
        <li aihao="dalan" >打篮球</li>>文字内容</li>
        <li aihao="dayou" > 打游戏</li>>文字内容</li>
        <li>文字内容</li>
        <li>文字内容</li>
        <li>文字内容</li>
        <li>文字内容</li>
        <li>文字内容</li>
        <li>文字内容</li>
        <li>文字内容</li>
    </ul>
</body>
</html>
