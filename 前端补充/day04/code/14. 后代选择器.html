<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul li{
            color: aqua;
        }
        ol li{
            color: red;
        }
        div{
            color: blue;
        }
    </style>
</head>
<body>
    <!-- 
        总结: 后代选择器，用的是空格，一个空格--规范
    -->
    <ul>
        <li>我是无序列表</li>
        <li>我是无序列表</li>
        <li>我是无序列表</li>
        <li>我是无序列表</li>
    </ul>
    <ol>
        <li>我是有序列表</li>
        <li>我是有序列表</li>
        <li>我是有序列表</li>
        <li>我是有序列表</li>
    </ol>
    <div>
        <p>我是div的孩子</p>
    </div>
    <p>我是段落标签</p>
</body>

</html>
