    <!-- 第一 ， 文字三属性
    1，字号 font-size：12px；常识 记得字号最小不能小于12px
    2，颜色 color：pink；
    3. 字体 font-family："Time romace";
    
    第二，实例化三属性
    1，宽度 width：300px；
    2，高度 height：300px；
    3，背景色 background： pink；

    第三，显示模式之间的转换
    1，把行内元素转换为块级元素 display：block；
    2，把块级元素转换为行内元素 display：inline；

    第四，大招---区分行内和块级元素的区别
    方法1：任意的去写一个标签，写上宽度和高度，如果起作用了，那么他一定是块级元素
    方法1：任意的去写一个标签，写上宽度和高度，如果不起作用，那么他一定是行内元素

    扩展方法
    方法1：任意的去写一个标签，不写上宽度和高度，如果他通栏显示，那么他一定是块级元素
    方法1：任意的去写一个标签，不写上宽度和高度，如果是一行并存，那么他一定是行内元素

    第五，行内块：要求：一行并存并且显示宽度和高度
    display：inline-block；

    第六，基础选择器：标签选择器，类选择器，id选择器
    标签选择器 例如 div{} span{} h3{}...

    第七，选择器
    1，定义规则--用点（.）后面跟26个任意的字母，最好小写 例如 .box{} .xiaoliang{} .one{}
    2，调用规则 <div class="box"></div>

    第八，谷歌的logo案例，巩固了我们类的应用 class 选择器

    第九，多个类的应用

    第十，选择器
    1，定义规则--用点（#）后面跟26个任意的字母，最好小写 例如 #box{} #xiaoliang{} #one{}
    2，调用规则 <div id="box"></div>

    总结：id具有唯一性，我们的布局使用class 最最多 id 较少

    第十一，权重 公式
    标签选择器 < 类选择器 < id选择器 
    
    
    -->
