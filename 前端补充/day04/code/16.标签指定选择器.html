<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p.p1{
            color: red;
        }
    </style>
</head>
<body>
    <!-- 
        总结： 标签选择器， 类选择器，id选择器，后代选择器，并集选择器，标签指定选择器
        经典面试题： 标签指定选择器（交集选择器）标签后面直接跟类--不能加逗号和空格
    -->
    <p>我是第一个</p>
    <p class="p1"> 我是第二个</p>
    <div class="p1">我是第三个</div>
</body>
</html>
