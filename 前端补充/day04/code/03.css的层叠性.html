<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            color: blue;
            width: 300px;
            height: 150px;
            border: 2px solid green;
            color:red;
        }
        .box{
            color: brown;
             
        }
        div{
            color:yellow;
        }
    </style>    
</head>
<body>
    <div class="box">看看我们的文字到底是什么颜色！</div>
    <!-- 总结：我们的css层叠性就是后写样式会覆盖先写样式（必须保证权重相同的情况下) -->
</body>
</html>
