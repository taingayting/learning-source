<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
        width: 600px;
        height: 300px;
        color: pink;
        font-size: 30px;
        border: 2px solid red;
        }
    </style>
</head>
<body>
    <!-- 
        总结: 我们的css可以实现续承性, 子盒子会续承父盒子的样式(一般都是继承父盒子的颜色)

    -->
    <div class="box">
        <p>我是box的孩子</p>
        <span>我是box的孩子</span>
    </div>
</body>
</html>
