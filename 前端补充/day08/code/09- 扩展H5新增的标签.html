<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }

        header,nav,section,footer{
            width: 960px;
            border: 1px solid darkcyan;
            margin: 10px auto;
        }
        header{
            height: 80px;
        }
        nav{
            height: 30px;
        }
        section{
            height: 800px;
            padding: 5px;
            width: 950px;
        }
        aside{
            width: 200px;
            float: left;
            height: 800px;
            border: 1px solid brown;
        }
        article{
            width: 740px;
            float: right;
            height: 800px;
            border: 1px solid brown;
        }
    </style>
</head>
<body>
    <!-- 
        header 头部
        nav 导航
        section 区块 等价于我们前面学习的div
        aside 侧边栏 左侧
        article 内容 右侧
        footer 底部
    -->
        <header>头部</header>
        <nav>导航头部</nav>

        <section>
            <aside>左侧</aside>
            <article>内容</article>
        </section>

        <footer>底部</footer>
</body>
</html>
