<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,td{
            border: 1px solid skyblue;
            /* 大招css的细线表格，推荐大家使用这个--加薪 */
            border-collapse: collapse;

        }
    </style>
</head>
<body>
    <!-- 
        合并行 rowspan
        合并列 colspan
    -->
    <table align="center" width="800" height="500" border="0" cellpadding="0" cellspacing="0"  >
        <tr>
            <!-- colspan 删除了 1.2 所以有两个列 -->
            <td colspan="2">1.1</td>
            
            <td>1.3</td>
            <td>1.4</td>
            <td>1.5</td>
        </tr>
        <tr>
            <td>2.1</td>
            <td>2.2</td>
            <td>2.3</td>
            <td>2.4</td>
            <td>2.5</td>
        </tr>
        <tr>
            <td>3.1</td>
            <td>3.2</td>
            <td>3.3</td>
            <td>3.4</td>
            <td>3.5</td>
        </tr>
        <tr>
            <td>4.1</td>
            <td>4.2</td>
            <td>4.3</td>
            <td>4.4</td>
            <td>4.5</td>
        </tr>
        <tr>
            <!-- colspan 删除了 5.2，5.3,5.4,5.5 所以有5个列 -->
            <td colspan="5">5.1</td>
          
        </tr>
        <tr>
            <td>6.1</td>
            <td>6.2</td>
            <td>6.3</td>
            <td>6.4</td>
            <td>6.5</td>
        </tr>
        <tr>
            <!-- 因为rowspan要两个行所以就删了 8.1，如果不删就有另外一个行错的 -->
            <td rowspan="2">7.1</td>
            <td>7.2</td>
            <td>7.3</td>
            <td>7.4</td>
            <td>7.5</td>
        </tr>
        <tr>
       
            <td>8.2</td>
            <td>8.3</td>
            <td>8.4</td>
            <td>8.5</td>
        </tr>
        <tr>
            <td>9.1</td>
            <td>9.2</td>
            <td>9.3</td>
            <td>9.4</td>
            <td>9.5</td>
        </tr>
    </table>
</body>
</html>
