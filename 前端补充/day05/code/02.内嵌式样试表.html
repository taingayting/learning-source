<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li{
            color: red;
        }
    </style>
</head>
<body>
    <!--总结：我们的内嵌式样试表写在一对 <style></style> 里面的放到/head上面的 -->
      
    <ul>
        <li>我是无序列表</li>
        <li>我是无序列表</li>
        <li style="color: blue;">我是无序列表</li>
        <li>我是无序列表</li>
        <li>我是无序列表</li>
    </ul>
</body>
</html>
