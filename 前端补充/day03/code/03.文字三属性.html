<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{
            font-size: 36px;
            color: aquamarine;
            font-family: 'Franklin Gothic Medium';
        }

        li{
            font-size: 36px;
            color: aquamarine;
            font-family: 'Franklin Gothic Medium';
        }
        h3{
            font-size: 36px;
            color: aquamarine;
            font-family: 'Franklin Gothic Medium';
        }
    </style>
</head>
<body>
    <p>我是段落标签</p>
    <ul>
        <li>我是无序列表</li>
    </ul>
    <h3>我是标题3</h3>
    <!-- 
        文字控制三属性
            1.颜色 color:red;
            2.字号 font-size: 12px; 网页里面最小的字号是 12px
            3.字体 font-family: "宋体"，----记得这个字体外面有个双引号--规范
            
    -->
</body>
</html>
