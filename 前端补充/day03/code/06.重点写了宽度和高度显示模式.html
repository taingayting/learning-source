<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    div{
        background: pink;
        width: 500px;
        height: 300px;
    }
    span{
        background: blueviolet;
        width: 500px;
        height: 300px;
        
    }
</style>

<body>
    <!--
        我们的显示模式比较典型的有两种：行内元素 和 块级元素
        最常见的行内元素 span, 最常见的块级元素是 div
        行内元素span 是小盒子，小容器就是用来放一些小图片或者修饰性的一些内容
        块级元素 div 是大盒子，大容器---他是主要用来做网页布局的，因为 div 比较稳定，一般在网页里面使用
        频率最高的，布局是离不开 div 的


    ******第一情况 如果不写宽度和高度
    块级元素：大盒子 div 他会显示你给的宽度和高度大小，一句话就是宽度和高度起作用。
    行内元素：小盒子 span 就算他给你了宽度和高度他也不会起作用。
     -->

    <div>大盒子</div>
    <div>大盒子</div>
    <span>小</span>
    <span>小盒子</span>
</body>
</html>
