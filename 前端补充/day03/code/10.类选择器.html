<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .one{
            color: skyblue;
        }
        .two{
            color: yellow;
        }
        .three{
            color: green;
        }
    </style>
</head>
<body>
    <!-- 
        我们的css 基础有三种： 标签选择器，类选择器，ID选择器
        我们前面学校案例都是标签选择器 例如 div{} h3 span{}

        类选择器--重点
            第一， 定义规则：用点（.) 后面跟26个任意英文字母，最好小写
                例如：.box{} .mumu{} .xiaoyang{}
            第二，调用规则 <div class = "box"></div>
    -->
    <ul>
        <li class="one">我是无序列表</li>
        <li class="two">我是无序列表</li>
        <li class="three">我是无序列表</li>
    </ul>
</body>
</html>
