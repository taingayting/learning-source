<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 600px;
            height: 300px;
            background: pink;

        }
        p{
            width: 600px;
            height: 300px;
            background: blueviolet;
        }
        span{
            width: 600px;
            height: 300px;
            background: green;
        }
        i{
            width: 600px;
            height: 300px;
            background: red;
        }
        em{
            width: 600px;
            height: 300px;
            background: teal;
        }

    </style>
</head>
<body>
    <div>我是div</div>
    <p>我是段落</p>
    <span>我是span</span>
    <i>我是倾斜</i>
    <em>我是倾斜</em>
    <!-- 
        区分行内和块级元素的方法：
        方法一：任意去写一个标签，写上宽度和高度，如果起作用了，那么他就是块级元素
        方法一：任意去写一个标签，写上宽度和高度，如果起作用了，那么他就是行内元素
        
    
    
    -->
</body>
</html>
