<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h3{
            width: 600px;
            height: 300px;
            background:red;
        }
        h5{
            width: 200px;
            height: 120px;
            background: blue;

        }
        h6{
            width: 600px;
            height: 180px;
            background: yellow;
        }
        ul{
            width: 800px;
            height: 600px;
            background: purple;
        }
        li{
            width: 600px;
            height: 500px;
            background: green;
        }
        dl{
            width: 600px;
            height: 500px;
            background: skyblue;
        }
        dt{
            width: 500px;
            height: 200px;
            background: sandybrown;
        }
        dd{
            width: 200px;
            height: 300px;
            background: #d40da2;
        } 
    </style>
</head>
<body>
    <h3>我是标题3</h3>
    <h5>我是标题3</h5>
    <h6>我是标题6</h6>
    <ul>
        <li>我是无序列表</li>
        
    </ul>
    <dl>
        <dt>项目名称</dt>
        <dd>项目描述</dd>
    </dl>

    <!-- 实体属性
        1. 宽度 width:600px
        2. 高度 height:300px
        3. 背景色 background:pink
      -->
</body>
</html>
