<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
        background: pink;
        width: 500px;
        height: 300px;
        display: inline;
    }
    span{
        background: blueviolet;
        width: 500px;
        height: 300px;
        /* 上大招 ： display：block; 他能让你的行内元素宽度和高度起作用 */
        display: block;
        
    }
    </style>
</head>
<body>
    <div>大盒子</div>
    <div>大盒子</div>
    <span>小</span>
    <span>小盒子</span>
    <!-- 显示模式之间的转换 display 
        1. display:block; 就是把行内元素转换为块级元素 重点
        2. display: inline; 就是把块级元素转换为行内元素， 用的较少知道就行
    -->
</body>
</html>
