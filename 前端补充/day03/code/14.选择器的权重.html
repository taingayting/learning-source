<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            color: red;           
        }
        .one{
            color: blueviolet;
        }
        #two{
            color: olive;
        }
    </style>
</head>
<body>
    <!-- 回顾：标签选择器，类选择器，id 选择器
        公式：标签选择器 < 类选择器 < id 选择器
                  1          10         100
    -->
    <div class="one" id="two">看看我到底是什么颜色奥？</div>
</body>
</html>
