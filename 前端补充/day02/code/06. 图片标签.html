<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 图片标签，有六种情况都要知道--可以加薪， -->
     正常图片 <br/>
     <img src="img/01.jpg" width="200" height="150" alt=""><br/>

     带边框的图片 <br/>
     <img src="img/02.jpg" width="200" height="150" border="3" alt=""><br/>

     拉伸的图片， 工作里面是不允许拉伸图片的， 因为会变形会失真，如果需要大图找妹子UI， 提供需求有人来设计的<br>
     <img src="img/03.jpg" width="300" height="250"  alt=""><br/>

     等比例缩小的图片<br/>
     <img src="img/04.jpg" width="200"  alt=""><br/>

     提示文本，加了title 提高用户体验， 我们以后写项目是要考虑用户体验的 <br>
     <img src="img/05.jpg" width="200" height="150" title="我们是图片" alt=""><br/>

     替换文本，站在用户的角度去考虑问题的， 当图片不存在的时候或加载慢的时候给用户一个提示<br>
     <img src="img/066.jpg" width="200" height="150"  alt="请仔细检查你的图片名称是否正确"><br/>

     <br>



     <!-- 
        图片标签 img 是单标签
        src 图片的路径
        width 图片的宽度
        height 图片的高度
        title 当鼠标经过图片的时候给用户一个提示
        alt 当图片不存在的时候给用户一个提示
        总结： 不管是title 还是 alt 都是站在用户的角度去考虑问题的
     -->
</body>
</html>
