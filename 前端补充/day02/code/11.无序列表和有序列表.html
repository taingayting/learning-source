<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 我们的列表分为：无序列表，有序列表和项目列表
        语法格式要记住，不管你用什么方法必须记住 
    -->
    <h3>无序列表</h3>
    <ul>
        <li>列表一</li>
        <li>列表二</li>
        <li>列表三</li>
        <li>列表四</li>
        <li>列表五</li>
    </ul>
    <h3> 有序列表</h3>
    <ol>
        <li>列表一</li>
        <li>列表二</li>
        <li>列表三</li>
        <li>列表四</li>
        <li>列表五</li>
    </ol>
<!-- 
    总结： 无序列表默认是小黑点，有序列表默认的是阿拉伯数字    
-->
</body>
</html>
