<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        项目案例比较常用的标签 div 和 span
        div 是一个大盒子， 网页布局都是大量推荐使用div标签来布局--稳定
        span 是一个小盒子， 网页布局的小区域或者说 一些修饰性的图片或者文字更多 这样的文字会使用span
    -->
        <div>我是div标签</div>
        <span>我是span标签</span>
</body>
</html>
