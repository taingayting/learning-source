<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
.box{
    width: 600px;
    height: 30px;
    border: 1px solid rebeccapurple;
    margin: 0 auto;
    text-align: center;
    font-size: 12px;
    font-weight: bold;
    line-height: 30px;

    /* 文字倾斜 */
    font-style: italic;
    font-family: 'Courier New';
    /* 大招来也：可以优化成一行代码--加薪 */
    font: bold italic 12px/30px 'Courier New';

    /* 
        注意：字号和字体是缺一不可的，严格按照老师的顺序来书写--规范
        字体和字号是必须有的，缺一不可，其他的可以省略的。
    */
}

    </style>
</head>
<body>
    <div class="box">今天天气很好</div>
</body>
</html>
