<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        /* CSS初始化 reset  */
        *{
            margin: 0;
            padding: 0;
        }

        ul{
            list-style: none;
        }

        body{
            font-size: 12px;
            color: #000;
            font-family: 'Courier New', Courier, monospace;
        }

        a{
            color: red;
            text-decoration: none;
        }

        a:hover{
            color: blueviolet;
        }

        /* CSS初始化 结束 */
        /* 导航开始 */
        
        .nav{
            width: 100%;  /* 通栏导航宽度为 100%  */
            height: 50px;
            background-color: black;
        }
    
        .nav-in{
            width: 990px;
            height: 50px;
            margin: 0 auto;
            /* background-color: navajowhite; */

        }
        .logo{
            float: left;
            width: 300px;
            height: 50px;
            background-color: yellowgreen;

        }

        .top{
            float: right;
            width: 600px;
            height: 50px;
            background-color: yellow;
        }

        .top ul li{
            float: left;
            width: 100px;
            height: 50px;
            line-height: 50px;
            text-align: center;
        }

        /* 又学会一招独立控制导航的a链接的样子-- 这一招非常好用的 */

        .top ul li a{
            font-size: 16px;
            color: red;
        } 

        .top ul li a:hover{
            color: blue;
        }
        /* 导航结束 */
    </style>
</head>
<body>
    <div class="nav">
        <div class="nav-in">
           <div class="logo">logo</div>
           <div class="top">
                <ul>
                    <li><a href="#">公司简介</a></li>
                    <li><a href="#">公司简介</a></li>
                    <li><a href="#">公司简介</a></li>
                    <li><a href="#">公司简介</a></li>
                    <li><a href="#">公司简介</a></li>
                    <li><a href="#">公司简介</a></li>
                </ul>
           </div>
        </div>
    </div>
</body>
</html>
