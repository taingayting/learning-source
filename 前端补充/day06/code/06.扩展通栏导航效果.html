<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        /* CSS初始化 reset  */
        *{
            margin: 0;
            padding: 0;
        }

        ul{
            list-style: none;
        }

        body{
            font-size: 12px;
            color: #000;
            font-family: 'Courier New', Courier, monospace;
        }

        a{
            color: red;
            text-decoration: none;
        }

        a:hover{
            color: blueviolet;
        }

        /* CSS初始化 结束 */
        /* 导航开始 */
        
        .nav{
            width: 100%;  /* 通栏导航宽度为 100%  */
            height: 50px;
            background-color: black;
        }
    
        .nav-in{
            width: 800px;
            height: 50px;
            margin: 0 auto;
            /* background-color: navajowhite; */

        }
        .nav-in ul li{
            float: left;
            width: 100px;
            height: 50px;
            line-height: 50px;
            text-align: center;
            /* border: 1px solid green; */
        }

        /* 导航结束 */
    </style>
</head>

            </ul>

</body>
</html>
