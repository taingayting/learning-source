<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        /* CSS初始化 reset  */
        *{
            margin: 0;
            padding: 0;
        }

        ul{
            list-style: none;
        }

        body{
            font-size: 12px;
            color: #000;
            font-family: 'Courier New', Courier, monospace;
        }

        a{
            color: blueviolet;
            text-decoration: none;
        }

        a:hover{
            color: red;
        }

        /* CSS初始化 结束 */
        /* 导航开始 */
        .nav{
            width: 800px;
            height: 30px;
            margin: 10px auto;
            background-color: aqua;
        }
        .nav ul li{
            width: 100px;
            height: 30px;
            float: left;
            text-align: center;
            text-align: 30px;
            
        }
        /* 标签指定选择器 */
        .nav ul li a.one{
            font-size: 16px;
            font-weight: bold;
            color: aliceblue;
        }
        /* 上大招：又学一招 */
        .nav ul li a.one:hover{
            color: blue;
        }
        /* 导航结束 */
    </style>
</head>
<body>
    <div class="nav">
        <ul>
            <li><a href="#" class="one"> 公司简介</a></li>
            <li><a href="#"> 公司简介</a></li>
            <li><a href="#"> 公司简介</a></li>
            <li><a href="#"> 公司简介</a></li>
            <li><a href="#"> 公司简介</a></li>
            <li><a href="#"> 公司简介</a></li>
            <li><a href="#"> 公司简介</a></li>
            <li><a href="#"> 公司简介</a></li>
        </ul>
    </div>
</body>
</html>
