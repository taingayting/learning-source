<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            width: 600px;
            height: auto;
            background-color: palegoldenrod;
            margin: 0 auto;
            /* 工作里面大量使用的 这一招--推荐使用的 */
            overflow: hidden;
        }
        .son1{
            width: 200px;
            height: 300px;
            float: left;
            background-color: saddlebrown;
        }
        .son2{
            width: 390px;
            height: 300px;
            float: right;
            background-color: chartreuse;
        }
        .box2{
            width: 600px;
            height: 300px;
            background-color: hotpink;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <!-- 需求： 首先有两个盒子，上下排列，第一个盒子里面有两个小盒子，并且第一个大盒子高度为自动auto 或者不写，里面小盒子必须是浮动的
    那么下面的大盒子一定会错位的，这个是一个经典的面试题 bug--面试被问到的几率很大 
    
    解决方案一： 溢出隐藏法 overflow
    溢出隐藏解决清除浮动原理： overflow:hidden; 能检测到子盒子的高度并且把子盒子的高度赋值给父盒子（专业名词--BFC）
    -->
    <div class="box1">
        <div class="son1"> 大毛</div>
        <div class="son2"> 二毛</div>
    </div>
    <div class="box2"></div>
</body>
</html>
