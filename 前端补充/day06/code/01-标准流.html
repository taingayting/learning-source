<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        div{
            width: 300px;
            height: 100px;
            border: 1px  solid red;
        }
        span{
            border: 1px  solid red;
        }
    </style>
</head>
<body>
    <!-- 
        网页的三大流派
        中华武术的三大流派：少林，武当
        我们的网页也有三大流派：标准流（文档流），浮动流，定位流
        特点： 我们的标准流的特点：块级元素独占一行，行内元素一行并存（我们前面案例的特点）
    
    -->

    <div>我是div的盒子</div>
    <div>我是div的盒子</div>
    <div>我是div的盒子</div>
    <div>我是div的盒子</div>
    <div>我是div的盒子</div>
    <div>我是div的盒子</div>
    <span>我是span的盒子</span>
    <span>我是span的盒子</span>
    <span>我是span的盒子</span>
    <span>我是span的盒子</span>
    <span>我是span的盒子</span>
    <span>我是span的盒子</span>

    <!-- 
        浮动流是非常的重要：项目是离不开浮动，我们的浮动有两个特性比较的重要
        1.float: left;左浮动（左对齐）
        2.float: right;右浮动（右对齐）
        注意： 浮动是没有居中的，盒子居中ZMargin：0 auto;
        
    -->
</body>
</html>
